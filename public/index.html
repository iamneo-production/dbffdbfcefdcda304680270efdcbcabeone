<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
        <div class="grid">
            <div class="box"></div>
                <div class="box"></div>
                    <div class="box"></div>
                        <div class="box"></div>
                            <div class="box"></div>
                                <div class="box"></div>
                                    <div class="box"></div>
                                        <div class="box"></div>
                                            <div class="box"></div>
                                              </div>
                                                <div class="result-container">
                                                    <p class="result-text">Player 1's Turn</p>
                                                      </div>
                                                        <div class="reset-section">
                                                            <button id="reset-button" class="btn">Reset</button>
                                                              </div>

                                                                <script src="script.js"></script>
                                                                </body>
                                                                </html>
